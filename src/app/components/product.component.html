<h3 appHighlight>{{ product.title | uppercase }}</h3>
<img [src]="product.image">
<strong>{{product.price | currency}}</strong>
<p>{{product.description | slice:0:10}}</p>
<p>{{today | date:'HH:mm'}}</p>
<button (click)="addCart()">Agregar al carrito</button>

<!--
    pipe son pequeñas funciones que vamos a utilizar en 1 
    o varios componentes, para no programar varias veces 
    la misma función.
    ejemplo:
    <p> {{ birthday | date:"MM/dd/yy" }} </p>
  -->
