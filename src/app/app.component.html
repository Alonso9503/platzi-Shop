<input type="" [(ngModel)]="title" /> {{ title }}

<input type="" [(ngModel)]="power">
{{power | exponential}}

<div *ngIf="title === 'alonso'">
  esto es un div 
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'alonso'">este es Alonso</p>
  <p *ngSwitchCase="'alejandra'">este es Alejandra</p>
  <p *ngSwitchCase="'luli'">este es Lulu</p>
  <p *ngSwitchDefault> no hay match</p>
</div>

<button (click)="addItem()">Add item</button>

<ul>
  <p *ngIf="items.length === 0">La lista est√° vacia</p>
  <li *ngFor="let name of items, index as i">
    {{name}} {{i}}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>

<div class="product-grid">
  <app-product 
  *ngFor="let product of products" 
  (productClicked)="clickProduct($event)" 
  [product]="product">
</app-product>
</div>
